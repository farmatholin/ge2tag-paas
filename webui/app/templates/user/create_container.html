{% extends "base.html" %}
{% block content %}
<h2>Create continer</h2>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal form" name="form" method="POST">
            <div class="form-group">
                <label for="input-name" class="col-lg-2 control-label">Имя</label>
                <div class="col-lg-10">
                    <input name="name" type="text" class="form-control" id="input-name" placeholder="Имя">
                </div>
            </div>
            <div class="form-group">
                <label for="input-cpu" class="col-lg-2 control-label">CPU</label>
                <div class="col-lg-10">
                    <input name="cpu" type="text" class="form-control" id="input-cpu">
                </div>
            </div>
             <div class="form-group">
                <label for="input-ram" class="col-lg-2 control-label">RAM</label>
                <div class="col-lg-10">
                    <input name="ram" type="text" class="form-control" id="input-ram">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Создать</button>
                    <span class="help-block error"></span>
                </div>
            </div>
            {{ form.hidden_tag() }}
        </form>
    </div>
    <div class="col-md-6">
        <h2>Create Container</h2>
        <p>Set name and performance</p>
    </div>
</div>
<script>
    $(function () {
        $("#input-cpu").ionRangeSlider({
            min: 10,
            max: 100,
            from: 25,
            postfix: "%",
            grid: true
        });
        $("#input-ram").ionRangeSlider({
            min: 128,
            max: 1024,
            from: 256,
            postfix: "M",
            grid: true
        }
        );
    })

</script>
{% endblock %}
